<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Dance Landing Page</title>
</head>
<body>
    <div class="left-content">
        <div class="logo">
            <img src="./assets/logo.svg" alt="logo">
        </div>
        <div class="girl-img">
            <img src="./assets/girl.jpg" alt="girl-img">
        </div>
    </div>
    <div class="right-content">
        <span class="rule">
            <img src="./assets/thin-rule-1.png" alt="thin-rule">
        </span>
        <div class="navbar">
            <nav>
                <li class="nav-items item1">Home</li>
                <li class="nav-items">About Us</li>
                <li class="nav-items">Portfolio</li>
                <li class="nav-items">Contact</li>
            </nav>
        </div>
        <div class="heading-icon-group">
            <p><span class="s1">Crea-</span><span class="s2">tivity.</span><span class="s3">is our ingredient.</span></p>
            <button class="btn1">Check Our Package</button>
            <div class="icon-section">
                <img class="icons" src="./assets/twitter.svg" alt="twitter">
                <img class="icons" src="./assets/insta.svg" alt="insta">
                <img class="icons" src="./assets/facebook.svg" alt="facebook">
                <img class="icons" src="./assets/emailIcon.svg" alt="email">
            </div>
        </div>
        <div class="dance-section">
            <div class="timeline-section">
                <img src="./assets/timeline.svg" alt="timeline">
            </div>
            <div class="list-section dance-section-cards">
                <li class="l1">Photography</li>
                <li class="l2">Videography</li>
                <li class="l3">Graphic Design</li>
                <li class="l4">Illustration</li>
                <li class="l5">Animation</li>
            </div>
            <div class="center-section dance-section-cards">
                <div class="quote-icon-section center-cards">
                    <img src="./assets/double-quotes.png" alt="double-quotes">
                </div>
                <div class="quote-section center-cards">
                    <p>We help you create the best graphics,<br>photos,videos,animations and illustrations</p>
                    <!-- <p>We help you create the best graphics, photos, videos, animations and illustrations</p> -->
                    <!-- <p>We help you create the best graphics, photos, videos, animations and illustrations</p> -->
                </div>
                <div class="dance-img-section center-cards">
                    <img src="./assets/dance.jpg" alt="dance">
                </div>
            </div>
            <div class="scrollbar-section dance-section-cards">
                <img src="./assets/arrow-down.svg" alt="arrow-down">
            </div>
        </div>
    </div>
</body>
</html>
